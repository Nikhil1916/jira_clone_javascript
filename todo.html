<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do App</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- navbar -->
    <div id="navbar">
      <div id="priorities">
        <div class="lightpink cursor-pointer"></div>
        <div class="lightgreen cursor-pointer"></div>
        <div class="lightblue cursor-pointer"></div>
        <div class="black cursor-pointer"></div>
      </div>
      <div id="symbols">
        <div class="cursor-pointer">
          <span style="width: 20px"><i class="fa-solid fa-plus"></i></span>
        </div>
        <div class="cursor-pointer">
          <span style="width: 20px"><i class="fa-solid fa-xmark"></i></span>
        </div>
      </div>
    </div>

    <!-- text area  -->
    <div class="todo">
      <textarea
        class="writing-area"
        placeholder="Please Enter Your Text Here"
      ></textarea>
      <div class="priority-setter">
        <div class="lightpink"></div>
        <div class="lightblue"></div>
        <div class="lightgreen"></div>
        <div class="black"></div>
      </div>
    </div>
  </body>
</html>
